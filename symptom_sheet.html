<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concussion Recovery Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #060636;
            background-image: url('https://scitechdaily.com/images/Glowing-Brain-Particles.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px; /* Adjusted width */
            padding: 20px;
            background-color: rgba(30, 30, 50, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2.0s ease;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #22269a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        input[type="submit"]:hover {
            background-color: #09071a;
        }

        #result {
            margin-top: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz</h2>
        <div id="quiz-form"></div>
        <button onclick="submitQuiz()">Submit</button>
    </div>
    <div id="result"></div>

    <script>
        // Define your quiz questions and options
        var questions = {
            "Headache": ["None", "Mild", "Moderate", "Severe"],
            "Neck Pain": ["None", "Mild", "Moderate", "Severe"],
            "Nausea": ["None", "Mild", "Moderate", "Severe"],
            "Dizziness": ["None", "Mild", "Moderate", "Severe"],
            "Blurred Vision": ["None", "Mild", "Moderate", "Severe"],
            "Sensitivity to Noise": ["None", "Mild", "Moderate", "Severe"],
            "Sensitivity to Light": ["None", "Mild", "Moderate", "Severe"],
            "Memory Loss": ["None", "Mild", "Moderate", "Severe"],
            "Lack of Concentration": ["None", "Mild", "Moderate", "Severe"],
            "Fatigue": ["None", "Mild", "Moderate", "Severe"],
            "Confusion": ["None", "Mild", "Moderate", "Severe"],
            "Drowsiness": ["None", "Mild", "Moderate", "Severe"],
            "Insomnia": ["None", "Mild", "Moderate", "Severe"],
            "Irritability": ["None", "Mild", "Moderate", "Severe"],
            "Nervousness/Anxiety": ["None", "Mild", "Moderate", "Severe"]
        };

        // Function to generate quiz form
        function generateQuizForm() {
            var quizForm = document.getElementById('quiz-form');

            for (var question in questions) {
                var label = document.createElement('label');
                label.innerHTML = question;
                quizForm.appendChild(label);

                var select = document.createElement('select');
                select.name = question;

                for (var i = 0; i < questions[question].length; i++) {
                    var option = document.createElement('option');
                    option.value = questions[question][i];
                    option.text = questions[question][i];
                    select.appendChild(option);
                }

                quizForm.appendChild(select);
            }
        }

        // Function to submit quiz
        function submitQuiz() {
        
        const url = 'http://127.0.0.1:8086/api/concussion/'; // WE CHANGED THE URL :D

        // Get checkbox values
        const smokeChecked = document.getElementById("smoke").checked ? 1 : 0;
        const alcoholChecked = document.getElementById("alcohol").checked ? 1 : 0;

        // Set the body of the request to include login data from the DOM
        const body = {
            name: document.getElementById("name").value,
            sex: document.getElementById("sex").value,
           // healTime: parseInt(document.getElementById("healTime").value),
            age: parseInt(document.getElementById("age").value), 
            ht: parseFloat(document.getElementById("height").value),
            wt: parseFloat(document.getElementById("weight").value),
            smoke: smokeChecked,
            alcohol: alcoholChecked,
            sleephrs: parseFloat(document.getElementById("sleepHours").value),
            exercisehrs: parseFloat(document.getElementById("exerciseHours").value),
            hitbox: parseFloat(document.getElementById("hitbox").value),
            days: parseFloat(document.getElementById("days").value),

        };

        // Change options according to Authentication requirements
        const authOptions = {
            mode: 'cors', // no-cors, *cors, same-origin
            credentials: 'include', // include, same-origin, omit
            headers: {
                'Content-Type': 'application/json',
            },
            method: 'POST', // Override the method property
            cache: 'no-cache', // Set the cache property
            body: JSON.stringify(body)
        };
        console.log('Data:', body);

        // Fetch JWT
        fetch(url, authOptions)
        // console.log('hiii')
            .then(response => {
                console.log('then1')
                // Check if response is successful
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                } else {
                    console.log('response is ok');
                }
                // Parse the JSON content from the response
                console.log(response);
                console.log('then1-after')
                return response.json();
            })
            .then(data => {
                console.log("now logging the returned data");
                // Now 'data' contains the parsed JSON content
                console.log(data);
                d = parseFloat(document.getElementById("days").value),
                document.getElementById("displayyyy").innerHTML = "Estimated " + Math.round(data-d).toString() + " days left until full recovery";
            })
            .catch(error => {
                // Handle errors here
                console.error('There was a problem with the fetch operation:', error);
                console.log(url);
                console.log(authOptions);
            });
    
        const form = document.getElementById("concussionForm");
        const inputs = form.querySelectorAll("input, select");
        let allFilled = true;

        inputs.forEach(input => {
            if (input.hasAttribute("required") && !input.value) {
                input.classList.add("shake");
                allFilled = false;
            } else {
                input.classList.remove("shake");
            }
        });

        if (!allFilled) {
            setTimeout(() => {
                inputs.forEach(input => {
                    input.classList.remove("shake");
                });
            }, 500);

            alert("Please fill out all required fields.");
        }
}
          //  result.innerHTML = '<h3>Results:</h3>' + JSON.stringify(answers);
         //   console.log(answers)
        }

        // Generate quiz form when the page loads
        window.onload = function() {
            generateQuizForm();
        };
    </script>
</body>
</html>
